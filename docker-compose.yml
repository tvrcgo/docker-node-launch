version: '2'

services:

  nginx:
    build: ./nginx
    image: ak-nginx
    container_name: ak-nginx-run
    depends_on:
      - node
    volumes:
      - /etc/docker/nginx/conf.d:/etc/nginx/conf.d
    ports:
      - '80:80'

  node:
    build: ./node
    image: ak-node
    container_name: ak-node-run
    volumes:
      - /home/apps:/apps
    ports:
      - '8080-8090'

  ci:
    build: ./gitlab-ci-runner
    image: ak-ci

  gitlab-runner:
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/docker/gitlab-runner:/etc/gitlab-runner